spring.application.name=icon-pack-generator

# Server configuration
server.port=8080

# Fal.ai Configuration
fal.ai.api-key=${FAL_API_KEY:ebc7622b-f798-4b1e-89c0-051b4dfe7d66:ce0c24b2da2b349e9d9f807da8af9ebc}
fal.ai.model-endpoint=fal-ai/flux-pro/kontext/text-to-image
fal.ai.timeout-seconds=120
fal.ai.max-retries=3
fal.ai.aspect-ratio=1:1
fal.ai.num-images=1
fal.ai.enable-safety-checker=true

# OpenAI Configuration
openai.api-key=${OPENAI_API_KEY:your-openai-api-key-here}
openai.model=gpt-image-1
openai.timeout-seconds=120
openai.max-retries=3

# Logging configuration
logging.level.com.gosu.icon_pack_generator=DEBUG
logging.level.ai.fal.client=DEBUG
logging.level.com.gosu.icon_pack_generator.service.FalAiModelService=DEBUG
logging.level.org.springframework.web.client=DEBUG

# Enable HTTP request/response logging
logging.level.org.apache.http=DEBUG
logging.level.httpclient.wire=DEBUG

# Spring Boot configuration
spring.thymeleaf.cache=false
spring.web.resources.cache.period=0
