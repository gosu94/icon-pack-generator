# Test Database Configuration - H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
logging.level.com.gosu.iconpackgenerator=DEBUG

# Static locations for tests
STATIC_LOCATIONS=classpath:/static/

# FAL AI test configuration
fal.ai.api-key=test-key
fal.ai.model-endpoint=test-endpoint
fal.ai.timeout-seconds=30
fal.ai.max-retries=1
fal.ai.aspect-ratio=1:1
fal.ai.num-images=1
fal.ai.enable-safety-checker=true

# OpenAI test configuration
openai.api-key=test-openai-key

# JPA/Hibernate Configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 Console (useful for debugging tests)
spring.h2.console.enabled=true

# File storage configuration for tests
app.file-storage.base-path=target/test-user-icons

# Disable AI services for tests
ai.services.flux-ai.enabled=false
ai.services.recraft.enabled=false
ai.services.photon.enabled=false
ai.services.gpt.enabled=false
ai.services.imagen.enabled=false

# OAuth2 test configuration
spring.security.oauth2.client.registration.google.client-id=test-client-id
spring.security.oauth2.client.registration.google.client-secret=test-client-secret
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v2/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=email

# Background removal settings for tests
background-removal.enabled=false

# Notification settings for tests
PHONE_NUMBER=+1234567890
CALLMEBOT_ENABLED=false
CALLMEBOT_API_KEY=test-api-key
callmebot.enabled=false
callmebot.phone=+1234567890
callmebot.apikey=test-api-key

# Stripe test configuration
stripe.secret-key=sk_test_fake_key_for_testing
stripe.publishable-key=pk_test_fake_key_for_testing
stripe.webhook-secret=whsec_fake_webhook_secret_for_testing
stripe.products.starter-pack.id=prod_test_starter
stripe.products.starter-pack.price-id=price_test_starter
stripe.products.starter-pack.coins=8
stripe.products.creator-pack.id=prod_test_creator
stripe.products.creator-pack.price-id=price_test_creator
stripe.products.creator-pack.coins=18
stripe.products.pro-pack.id=prod_test_pro
stripe.products.pro-pack.price-id=price_test_pro
stripe.products.pro-pack.coins=40
